{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDKLINK</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            overflow: hidden;
            background-color: #e7ffea;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            height: 40px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 17px;
            margin: 0 10px;
        }
        .navbar a:hover {
            background-color: #71a790;
            border-radius: 5px;
        }
        .dropdown {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }
        .cdd{
            z-index: 400;
        }
        .dropdown .dropbtn {
            font-size: 17px;
            border: none;
            outline: none;
            color: white;
            background-color: inherit;
            margin: 0;
        }
        .dropdown form {
            margin: 0;
            padding: 0;
        }
        .dropdown button {
            font-size: 15px;
            padding: 8px 16px;
            margin-right: 10px;
            background-color: #56C596;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .dropdown button:hover {
            background-color: #71a790;
        }
        .logo {
            width: 45px; 
            margin-top: 2px;
        }
        .search {
            width: 32px;
        }
        @media screen and (max-width: 600px) {
            .navbar a, .dropdown .dropbtn {
                display: none;
            }
            .navbar a.icon {
                float: right;
                display: block;
            }
        }
        @media screen and (max-width: 600px) {
            .navbar.responsive {
                position: relative;
            }
            .navbar.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .navbar.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
            .navbar.responsive .dropdown {
                float: none;
            }
            .navbar.responsive .dropdown-content {
                position: relative;
            }
            .navbar.responsive .dropdown .dropbtn {
                display: block;
                width: 100%;
                text-align: left;
            }
        }
    </style>
</head>
<body>

<div class="navbar" id="myNavbar">
    <a href="{% url 'aidlink:index' %}">
        <img class="logo" src="{% static 'image/logo.png' %}">
    </a>
    <div class="dropdown">
        <form action="{% url 'aidlink:index' %}" method="get">
            <button type="submit" class="btn btn-primary">병원 정보 가져오기</button>
        </form>
        <a href="{% url 'aidlink:products_api' %}">
            <img class="search" src="{% static 'image/search.png' %}">
        </a>
    </div>

</div>

<script>
    function myFunction() {
        var x = document.getElementById("myNavbar");
        if (x.className === "navbar") {
            x.className += " responsive";
        } else {
            x.className = "navbar";
        }
    }
</script>

</body>
</html>
{% block content %}
{% endblock %}
